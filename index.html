<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="formContainer">
        <div class="textBx">
            <h2>Sign Up</h2>
            <p>Enter your details to create your University account.</p>
        </div>
        <div class="fieldContainer">
            <div class="fieldBx">
                <h3>First Name*</h3>
                <input type="text" placeholder="Enter first name" />
            </div>
            <div class="fieldBx">
                <h3>Last Name*</h3>
                <input type="text" placeholder="Enter last name" />
            </div>
        </div>

        <div class="fieldContainer">
            <div class="fieldBx">
                <h3>Email**</h3>
                <input type="email" placeholder="Enter email" />
            </div>
        </div>

        <div class="fieldContainer">
            <!-- <div class="fieldBx">
                <h3>First Name*</h3>
                <input type="text" value="First Name" />
            </div> -->
            <div class="fieldBx">
                <h3>Last Name*</h3>
                <input type="text" placeholder="Phone number" />
            </div>
        </div>

        <div class="fieldContainer">
            <div class="fieldBx">
                <h3>Password*</h3>
                <div class="inputBx">
                    <input type="password" placeholder="Enter password" />
                    <i class="show-passwd-btn fa-solid fa-eye-slash"></i>
                </div>
            </div>
            <div class="fieldBx">
                <h3>Confirm Password*</h3>
                <div class="inputBx">
                    <input type="password" placeholder="Confirm password" />
                    <i class="show-passwd-btn fa-solid fa-eye-slash"></i>  
                </div>
            </div>
        </div>

        <div class="contentBx">
            <div>
                <input type="checkbox"> <p>I agree with University's <span class="link-text">Student Agreement</span> and <span class="link-text">Privacy Policy</span> </p>
            </div>
            <div>
                <input type="checkbox"> <p>I am not robot</p>
            </div>
        </div>

        <a href="#" class="btn btn-signup">Sign Up</a>
        <h2 class="footer-text">Already have an University Account <span class="link-text">Log In</span></h2>
    </div>

    <script src="./script.js"></script>
</body>
</html>
